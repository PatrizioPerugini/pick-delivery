<html>
    <head>
        <title>pick and delivery</title>
        <script type="text/javascript" lang="javascript"
        src="index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <h1 text>Piattaforma di pick and delivery</h1>
       
        
       <!--A1 A2 A3 A4 A5 B1 B2 B3 se non funziona type password rimettere text-->
      
       <div id="login">
        <h3>Solo gli utenti registrati possono usufruire del servizio, 
            inserire nome e password prima di proseguire
        </h3>
      
<!--
        <img src="https://i.pinimg.com/originals/1f/e1/bf/1fe1bfbb34f11430f68290b0852d2fd5.png"
        style="width: 90px; height: 100px; margin: 0px;">
        
        nome:
        <input type="text" id="nome" required>
        <br>
        password:
        <input type="password" id="password" required>
        <br>
-->
       <div class="insert">
          <label for="nome">Username:</label><br>
          <input type="text" id="nome" name="nome" required><br>
          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password" required><br>
          <button id="send_login" onclick="return login()">login</button>
        </div>
       </div> 

      
       <div id="pick">
       
       <h3>
           Il servizio di pick and delivery permette di selezionare una stanza in cui 
           si deve andare a prelevare il pacco e una stanza per la successiva consegna.
       </h3>
      
       
        <label for="venire">STANZA DOVE PRELEVARE:</label>

       <select name="venire" id="venire">
         <option value="A1">A1</option>
         <option value="A2">A2</option>
         <option value="A3">A3</option>
         <option value="A4">A4</option>
         <option value="A5">A5</option>
         <option value="B1">B1</option>
         <option value="B2">B2</option>
         <option value="B3">B3</option>
       </select>
    

       <label for="andare">STANZA DOVE CONSEGNARE:</label>

       <select name="andare" id="andare">
         <option value="A1">A1</option>
         <option value="A2">A2</option>
         <option value="A3">A3</option>
         <option value="A4">A4</option>
         <option value="A5">A5</option>
         <option value="B1">B1</option>
         <option value="B2">B2</option>
         <option value="B3">B3</option>
       </select>
   

<!--
        dove devo venire?
        <input type="text" id="venire" >
        dove devo andare?
        <input type="text" id="andare" >
-->
       
        <button id="send" onclick="return vai()">conferma</button> 
    
    </div>
    </body>
</html>
